<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4c5084dae.js"></script>
</head>
<body>
    
    <audio id="player" ontimeupdate="updateprogress()">
        <source id="source">
        Audio not supported
    </audio>

    <span id="currentlyplaying"></span><em><span id="currentsong"></span></em>

    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeslider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>

    </div>

    <h1>THROWBACK TELEVISION</h1>
    <div id="songlist"></div>
    

    <p id="msrc">Music:<a href="http://www.televisiontunes.com/">http://www.televisiontunes.com/</a></p>

    <script src="script.js"></script>
</body>
</html>
